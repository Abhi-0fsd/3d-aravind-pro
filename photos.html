<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos and Frames Slideshow</title>

  <style>
    body {
      background-color: #ffffff;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #0056b3;
      margin: 30px 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 95vh;
      background: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      animation: fade 0.8s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer; /* Click to change slide */
    }

    .caption {
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      position: absolute;
      bottom: 0;
      width: 100%;
      font-size: 1.2rem;
      text-align: center;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .slideshow-container {
        height: 70vh;
      }
      .caption {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Photos and Frames Collection</h1>

  <div class="slideshow-container">

    <div class="slide">
      <img src="https://i.postimg.cc/jdG7yqyj/Whats-App-Image-2025-11-07-at-08-53-58-099fbba9.jpg" alt="PhotoFrame with stand" onclick="nextSlide()">
      <div class="caption">PhotoFrame with stand</div>
    </div>

    <div class="slide">
      <img src="https://i.postimg.cc/jjvL5yK0/Whats-App-Image-2025-11-07-at-10-54-50-03bd0c20.jpg" alt="Birthday Frame" onclick="nextSlide()">
      <div class="caption">Birthday Frame</div>
    </div>

    <div class="slide">
      <img src="https://i.postimg.cc/43XqNgLz/Whats-App-Image-2025-11-07-at-08-53-58-6ab0890f.jpg" alt="Wood Engraved Frame" onclick="nextSlide()">
      <div class="caption">Wood Engraved Frame</div>
    </div>

    <div class="slide">
      <img src="https://i.postimg.cc/mgSRSVKN/Whats-App-Image-2025-11-07-at-08-53-58-ee900066.jpg" alt="Designer Table Frame" onclick="nextSlide()">
      <div class="caption">Designer Table Frame</div>
    </div>

  </div>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function nextSlide() {
      slideIndex++;
      showSlides(slideIndex);
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("slide");
      if (n > slides.length) slideIndex = 1;
      if (n < 1) slideIndex = slides.length;

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slides[slideIndex - 1].style.display = "flex";
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "ArrowRight") nextSlide();
      if (event.key === "ArrowLeft") {
        slideIndex--;
        showSlides(slideIndex);
      }
    });
  </script>

</body>
</html>
