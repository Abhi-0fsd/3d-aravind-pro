<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Products</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding-top: 70px;
        }

        /* Top Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .help-btn {
            background: white;
            color: #007bff;
            padding: 8px 18px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .help-btn:hover {
            background: #e3e3e3;
            transform: scale(1.05);
        }

        h1 {
            color: #333;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>

</head>
<body>

    <!-- Top Header Bar -->
    <div class="header">
        3D PRINTING PRODUCTS
        <button class="help-btn" onclick="location.href='contacts.html'">HELP</button>
    </div><br>

    <h1><b>Welcome</b></h1>

    <button onclick="location.href='keychains.html'">KEYCHAINS</button>
    <button onclick="location.href='gifts.html'">GIFTS ITEMS</button>
    <button onclick="location.href='photos.html'">PHOTOS AND FRAMES</button>
    <button onclick="location.href='machines.html'">MACHINE COMPONENTS</button>

</body>
</html>
