<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gifts Collections</title>

  <style>
    body {
      background-color: #ffffff;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #0056b3;
      margin: 30px 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 90vh;
      background: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer; /* Click anywhere to go next */
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      animation: fade 0.8s ease-in-out;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .caption {
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      position: absolute;
      bottom: 0;
      width: 100%;
      font-size: 1.2rem;
      text-align: center;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .slideshow-container {
        height: 70vh;
      }
      .caption {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Gifts Collection</h1>

  <div class="slideshow-container" onclick="nextSlide()">

    <div class="slide">
      <img src="https://i.postimg.cc/HkGtNXhY/Whats-App-Image-2025-11-11-at-21-44-54-04fbd41c.jpg" alt="Ganesh Toy">
      <div class="caption">Ganesh Toy</div>
    </div>

    <div class="slide">
      
      <img src="https://i.postimg.cc/JzQV7b8P/Whats-App-Image-2025-11-13-at-17-42-54-00c64266.jpg" alt="Cat Toy">
      <div class="caption">Cat Toy</div>
    </div>

  </div>

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlide(index) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[index].style.display = "flex";
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    function prevSlide() {
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      showSlide(slideIndex);
    }

    // Keyboard navigation
    document.addEventListener("keydown", function(event) {
      if (event.key === "ArrowRight") nextSlide();
      if (event.key === "ArrowLeft") prevSlide();
    });

    // Initialize first image
    showSlide(slideIndex);
  </script>

</body>
</html>
